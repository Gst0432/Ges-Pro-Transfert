<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1012" height="638" viewBox="0 0 1012 638" xmlns="http://www.w3.org/2000/svg">

    <text x="24" y="260" class="meta">Department / Office: <tspan font-weight="700">COMMUNICATIONS</tspan></text>

      <rect x="0" y="0" width="60" height="40" fill="#fff" stroke="#ccc"/>
      <rect x="0" y="0" width="20" height="40" fill="#1E7A3D"/>

      <rect x="20" y="0" width="20" height="40" fill="#FFF100"/>

    <rect x="24" y="280" width="220" height="40" rx="6" ry="6" fill="#F7F7F7" stroke="#E0E0E0"/>
